<html>
<head>
	<title>Random Color Generator</title>
</head>

<body>
	<style type="text/css">

		div {margin: auto;}  /*Centers Div*/
		h1 {text-align: center;} /*Centers header*/
	</style>

	<div id="myDiv" style="height: 500px; width: 800px;"> <!-- Div that will change color -->
		<h1 id="colorNumber"></h1> <!-- Header that will display hexcolor -->
	</div>

</body>

<script type="text/javascript">
// Grab div and store in variable.
var coloredDiv = document.getElementById("myDiv"); 

// Grab header and store in variable
var colorNum = document.getElementById("colorNumber");

// Main function that creates random hex numbers and concatenates them.
var colorChanger = function () {
	var hexColor = "#";
	for (var i = 0; i < 6; i++) {
		var digit = Math.floor((Math.random() * 16));
		if (digit === 10) {
			digit = "A";
		} 
		else if (digit === 11) {
			digit = "B";
		}
		else if (digit === 12) {
			digit = "C";
		}
		else if (digit === 13) {
			digit = "D";
		}
		else if (digit === 14) {
			digit = "E";
		}
		else if (digit === 15) {
			digit = "F";
		}
		hexColor = hexColor + digit; // Concatenates digit to the hexColor
	}
	colorNum.innerHTML=hexColor;
	return hexColor;
}

// Timer to change color every 1.5 seconds
setInterval(function(){
	coloredDiv.style.backgroundColor = colorChanger();},1500);

</script>
</html>
